<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Email Validator</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="Email.svg" alt="email svg">
                <span>EValidate</span>
            </div>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Enter your Email to Validate</h1>
            <form action="/submit" method="post">
                <!-- Text input for username -->
                <input placeholder="Enter your Email to Validate" type="text" id="username" name="username" required>
                <br><br>

                <!-- Submit button -->
                <input id="submitBtn" class="btn" type="submit" value="Submit">
            </form>
        </div>

        <div class="container">
            <h2>Your Results</h2>
            <div id="resultCont">
                Your results will shown here
            </div>
        </div>
    </main>
    <footer>
        Copyright EValidate.com | All Right Reserved
    </footer>
    <script src="Script.js"></script>
</body>

</html>
